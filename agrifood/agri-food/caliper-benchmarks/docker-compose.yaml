version: '2'

services:
  caliper:
    container_name: caliper
    image: hyperledger/caliper:0.5.0
    command: launch manager
    environment:
      - CALIPER_BIND_SUT=fabric:2.4:sdk-node:2.2.0
      - CALIPER_BENCHCONFIG=benchmarks/basicSc/config.yaml
      - CALIPER_NETWORKCONFIG=networks/fabric/farmerNetwork.yaml
      - CALIPER_RESULT_PATH=caliperResults/
      - CALIPER_LOGLEVEL=debug
    volumes:
      - ../caliper-benchmarks:/hyperledger/caliper/workspace
