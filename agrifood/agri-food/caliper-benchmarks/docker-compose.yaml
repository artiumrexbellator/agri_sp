version: '2'

services:
  caliper:
    container_name: caliper
    image: hyperledger/caliper:0.5.0
    command: launch manager
    environment:
      - CALIPER_BIND_SUT=fabric:2.4
      - CALIPER_BENCHCONFIG=benchmarks/basicSc/config.yaml
      - CALIPER_NETWORKCONFIG=networks/fabric/network.yaml
      - CALIPER_LOGLEVEL=debug
    volumes:
      - ./:/hyperledger/caliper/workspace
